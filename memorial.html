<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENS 患者纪念园 - 永远怀念</title>
    <link rel="stylesheet" href="css/memorial.css" />
  </head>
  <body>
    <div class="header">
      <h1>🕯️ ENS 患者纪念园</h1>
      <p>永远怀念那些与 ENS 抗争过的勇士们</p>
      <div style="margin-top: 15px">
        <a href="index.html" class="nav-link">🗺️ 返回地图</a>
        <a href="forum.html" class="nav-link">💬 患者论坛</a>
        <a href="health-log.html" class="nav-link">📊 健康日志</a>
      </div>
    </div>

    <div class="container">
      <div class="memorial-intro">
        <h2>💙 纪念那些勇敢的灵魂</h2>
        <p>
          在这个特殊的空间里，我们纪念那些与 Empty Nose Syndrome
          抗争过的患者们。他们虽然离开了我们，但他们的勇气、坚韧和对生活的热爱将永远激励着我们。让我们在这里分享他们的故事，传递温暖与希望。
        </p>
      </div>

      <div class="controls">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="搜索姓名、地区或关键词..."
          />
          <select id="regionFilter" class="filter-select">
            <option value="">所有地区</option>
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广东">广东</option>
            <option value="江苏">江苏</option>
            <option value="浙江">浙江</option>
            <option value="其他">其他</option>
          </select>
          <button id="addMemorialBtn" class="add-memorial-btn">
            + 添加纪念
          </button>
        </div>
      </div>

      <div id="memorialGrid" class="memorial-grid">
        <!-- 纪念卡片将通过 JavaScript 动态生成 -->
      </div>

      <div id="emptyState" class="empty-state" style="display: none">
        <div class="candle">🕯️</div>
        <h3>暂无纪念记录</h3>
        <p>点击"添加纪念"按钮来创建第一个纪念记录</p>
      </div>
    </div>

    <!-- 添加纪念模态框 -->
    <div id="memorialModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>添加纪念记录</h2>
          <span class="close">&times;</span>
        </div>
        <form id="memorialForm">
          <div class="form-group">
            <label for="name">姓名 *</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="age">年龄</label>
            <input type="number" id="age" name="age" min="0" max="120" />
          </div>
          <div class="form-group">
            <label for="birthDate">出生日期</label>
            <input type="date" id="birthDate" name="birthDate" />
          </div>
          <div class="form-group">
            <label for="passDate">逝世日期 *</label>
            <input type="date" id="passDate" name="passDate" required />
          </div>
          <div class="form-group">
            <label for="location">地区</label>
            <select id="location" name="location">
              <option value="">请选择地区</option>
              <option value="北京">北京</option>
              <option value="上海">上海</option>
              <option value="广东">广东</option>
              <option value="江苏">江苏</option>
              <option value="浙江">浙江</option>
              <option value="其他">其他</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">纪念留言</label>
            <textarea
              id="message"
              name="message"
              placeholder="分享一些关于他们的美好回忆..."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="tags">标签（用逗号分隔）</label>
            <input
              type="text"
              id="tags"
              name="tags"
              placeholder="例如：勇敢,乐观,坚强"
            />
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelBtn">
              取消
            </button>
            <button type="submit" class="btn btn-primary">保存纪念</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/memorial.js"></script>
  </body>
</html>
