<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENS 诊所地图 - Empty Nose Syndrome Clinic Map</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/map.css" />
  </head>
  <body>
    <div class="header">
      <h1>🏥 ENS 诊所地图</h1>
      <p>Empty Nose Syndrome Clinic & Patient Distribution Map</p>
      <div style="margin-top: 15px">
        <a href="memorial.html" class="nav-link">🕯️ 患者纪念园</a>
        <a href="forum.html" class="nav-link">💬 患者论坛</a>
        <a href="health-log.html" class="nav-link">📊 健康日志</a>
      </div>
    </div>

    <div class="map-container">
      <div class="map-wrapper">
        <div class="controls">
          <button id="backBtn" class="btn hidden">← 返回全国</button>
          <button id="resetBtn" class="btn">🔄 重置视图</button>
        </div>

        <div class="stats-panel">
          <h4>📊 当前统计</h4>
          <div class="stat-item">
            <span class="stat-label">总患者数:</span>
            <span class="stat-value" id="totalPatients">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">诊所数量:</span>
            <span class="stat-value" id="totalClinics">-</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">覆盖省份:</span>
            <span class="stat-value" id="coveredProvinces">-</span>
          </div>
        </div>

        <div id="main"></div>

        <div class="legend">
          <h4>🎨 图例说明</h4>
          <div class="legend-item">
            <div class="legend-color" style="background: #ff6b6b"></div>
            <span>患者聚集区 (100+人)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #ffa726"></div>
            <span>中等聚集 (50-99人)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #66bb6a"></div>
            <span>少量患者 (10-49人)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #42a5f5"></div>
            <span>有诊所覆盖</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #bdbdbd"></div>
            <span>暂无数据</span>
          </div>
        </div>
      </div>
    </div>

    <script src="js/map.js"></script>
  </body>
</html>
